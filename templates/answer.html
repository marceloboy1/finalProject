{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}


<div class="stockHeader">
    <div class="formsContainer">
        <form class="question" action="/answer" method="post">
            <p>Search for a stock ticker to answer you questionary</p>
            <div>
                <input id="ticker" autocomplete="off" autofocus class="form-control" name="ticker" placeholder="Ticker" type="text">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

<div id = "table-container">
    <table>
        <thead>
            <tr>
                <th scope="col">Ticker</th>
                <th scope="col">Company</th>
                <th scope="col">Score</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row["symbol"] }}</td>
                <td>{{ row["name"] }}</td>
                <td>{{ row["grade"] }}</td>
                <td>
                    <form class="question" action="/deleteAnswers" method="post">
                    <button type="submit" class="btn btn-danger" name="symbol" value="{{ row["symbol"] }}">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                    </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



{% endblock %}
